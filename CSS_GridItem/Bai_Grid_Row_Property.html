<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container { 
            display: grid; 
            background-color: antiquewhite;
            grid-template-columns: 100px auto auto auto; 
            grid-gap: 10px; 
            /* grid-column-gap: 50px;
            grid-row-gap: 25px;
             */
        }
        .item {
            text-align: center; 
            color: white;
            background-color: blue;
            padding: 1rem;
        }
        .item1 {
            grid-row-end: span 3;
        }
    </style>
</head>
<body>
    <header>
        <p>grid-row-end Property</p>
    </header>
    <main>
        <main>
            <div class="container">
                <div class="item item1">1</div>
                <div class="item item2">2</div>
                <div class="item item2">3</div>
                <div class="item item3">4</div>
                <div class="item item4">5</div>
                <div class="item item5">6</div>
                <div class="item item6">7</div>
                <div class="item item6">8</div>
            </div>

        </main>
    </main>
</body>
</html>
