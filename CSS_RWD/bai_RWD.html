<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <style>
        .row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            
            gap: 10px;
            text-align: center;
        }
        @media (max-width: 700px) {
            .row {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 500px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
