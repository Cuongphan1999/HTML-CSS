<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</Video></title>
</head>
<style>
    body{
        background-color: #be7777;
    }
</style>
<body>
<h1>MP3</h1>
<h2>Music 1</h2>
<p>Video play control bar should be display</p>
<video width="400" height="250" controls>
    <source src="Assets/bunny.mp4" type="video/mp4">
</video>
<h2>Music 2</h2>
<p>Video automatically repeat after each end</p>
<video width="400" height="250" controls loop>
    <source src="Assets/bunny.mp4" type="video/mp4">
</video>
<h2>Music 3</h2>
<p>Muted video</p>
<video width="400" height="250" controls muted>
    <source src="Assets/bunny.mp4" type="video/mp4">
</video>
<h2>Music 4</h2>
<p>Auto play video</p>
<video width="400" height="250" controls autoplay>
    <source src="Assets/bunny.mp4" type="video/mp4">
</video>
<h2>Music 5</h2>
<p>video load the same time as the page load</p>
<video width="400" height="250" preload="auto">
    <source src="Assets/bunny.mp4" type="video/mp4">
</video>
</body>
</html>
